<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Food Costs</title>
		<meta name="viewport" content="width=device-width" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">
		<script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
	</head>
	<body data-bs-theme="dark">
		<div id="app">
			<header class="text-center">
				<h1 class="my-2">Food Costs</h1>
			</header>
			<hr class="mt-0"/>
			
			<table class="table mx-auto" style="width:auto;">
				<thead>
					<tr>
						<th class="w-50">Field</th>
						<th class="w-50 text-end">Value</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Cost</td>
						<td>
							<input type="number" v-model="cost" class="form-control text-end" placeholder="Enter cost" />
						</td>
					</tr>
					<tr>
						<td>Calories</td>
						<td>
							<input type="number" v-model="calories" class="form-control text-end" placeholder="Enter calories" />
						</td>
					</tr>
					<tr>
						<td>Cost per 400 calories</td>
						<td>
							<input type="number" v-model="costPer400Calories" class="form-control text-end" placeholder="Cost per 400 calories" disabled />
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Import App -->
		<script src="main.js"></script>

		<!-- Import Components -->

		<!-- Mount App -->
		<script>
			const mountedApp = app.mount('#app')
		</script>
	</body>
</html>
